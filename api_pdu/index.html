<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill Data Fetcher</title>
</head>
<body>
    <h1>Drill Data Fetcher</h1>
    <p id="status">Fetching data...</p>
    <script>
        function fetchData() {
            fetch('/pad2-pdu/api_pdu/get_drill_data_api.php')
                .then(response => response.text())
                .then(data => {
                    console.log(data); // Log data to the console
                    document.getElementById('status').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Log error to the console
                    document.getElementById('status').innerHTML = 'Error fetching data: ' + error;
                });
        }

        fetchData();
        setInterval(fetchData, 10000); // Fetch data every 10 seconds
    </script>
</body>
</html>
